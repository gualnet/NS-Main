    <!-- manifest -->

    <script>

        var urlParam = new URLSearchParams(window.location.search);
        var urlPara = new URLSearchParams(window.location.search);
        let manifestURL = "/snap/getmanifest?entity=";
        if (urlParam.get("entity")) {
            manifestURL += urlPara.get("entity");
        }
        else {
            manifestURL += localStorage["entity_id"]
        }

        fetch(manifestURL).then(response => response.json()).then(manifest => {
            console.log('manifest', manifest);
            if (manifest.name) {
                const stringManifest = JSON.stringify(manifest);
                const blob = new Blob([stringManifest], { type: 'application/json' });
                //const manifestURL = URL.createObjectURL(blob);
                document.getElementById('manifest').setAttribute('href', manifestURL);
                document.getElementById('apple-mobile-web-app-title').setAttribute('content', manifest.name);
                document.getElementById('apple-touch-icon-128').setAttribute('href', manifest.icons[0].src);
                document.getElementById('apple-touch-icon-256').setAttribute('href', manifest.icons[1].src);
                document.getElementById('apple-touch-icon-512').setAttribute('href', manifest.icons[2].src);
            }
        }).catch(e => { console.error(e) });


    </script>
