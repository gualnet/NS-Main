<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Reservation ext</title>
  <link rel="stylesheet" href="/css/pages/magelan-resa.css">
  <script src="/js/pages/magelan-resa.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
  <div id="mainWrapper">

		<!-- RESERVATION FORM -->
		<div class="form-ctn">
			<div class="form-top">
				<div class="form-selector active" id="newResaBtn">Réserver mon escale</div>
				<div class="form-selector" id="listResaBtn">Mes réservations</div>
			</div>
			<!-- NEW RESERVATION FORM -->
			<div class="form-content" id="formNewResa">
				<div class="section">
					<div class="section-title-ctn flex-row">
						<i class="anchor-ico"></i>
						<div class="title">Préparer mon escale</div>
					</div>
					<div class="harbour-selector-ctn">
						<select id="harbourSelect">
							<option value="" disabled selected>--Veuillez choisir un port--</option>
							<option value="2">Ajaccio</option>
							<option value="5001">Bonifacio</option>
							<!-- <option value="?">Cargese</option> -->
							<option value="9">Macinaggio</option>
							<option value="11">Porto-Vecchio</option>
							<option value="12">Propriano</option>
						</select>
					</div>
					<div class="date-button-ctn">
							<div class="flex-col">
								<div class="label">Arrivée</div>
								<input id="input-date-start" name="date_start" type="date" class="form-control floating-input modal-date-input" required>
							</div>
							<div class="flex-col">
								<div class="label">Départ</div>
								<input id="input-date-end" name="date_end" type="date" class="form-control floating-input modal-date-input" required>
						</div>
					</div>
				</div>
				<div class="section">
					<div class="section-title-ctn flex-row">
						<i class="ship-ico"></i>
						<div class="title">Mon bateau</div>
						<div class="">Modifier</div>
					</div>
					<div class="boat-details-ctn">
						<div class="flex-row">
							<div class="size-ctn flex-row">
								<div class="label">L</div>
								<input class="display-bubble" id="input-boat-longueur" name="boat-longueur" type="text" class="form-control floating-input modal-date-input" placeholder="14,30" />
							</div>
							<div class="size-ctn  flex-row">
								<div class="label">l</div>
								<input class="display-bubble" id="input-boat-largeur" name="boat-largeur" type="text" class="form-control floating-input modal-date-input" placeholder="3,40" />
							</div>
						</div>
						<div class="boat-types-ctn flex-row">
							<button id="boatTypeVoilierBtn" type="button" class="btn btn-outline-primary" checked>Voilier</button>
							<button id="boatTypeMonocoqueBtn" type="button" class="btn btn-outline-primary">Monocoque</button>
						</div>
					</div>
				</div>
				<div class="section">
					<div class="stay-details-ctn">
						<div class="section-title-ctn flex-row">
							<!-- <div class="icon">lune</div> -->
							<i class="moon-ico"></i>
							<div class="text">Nombre de nuits</div>
							<input class="display-bubble" id="input-night-count" name="night-count" type="text" class="form-control floating-input modal-date-input" placeholder="0" />

						</div>
						<div class="section-title-ctn flex-row">
							<!-- <div class="icon">lune</div> -->
							<i class="moon-ico"></i>
							<div class="text">Coût du sejour</div>
							<div class="spinner-ctn hide" id="priceSpinnerCtn">
								<div class="spinner-border text-primary" id="totalPriceSpinner" role="status">
									<span class="visually-hidden">Loading...</span>
								</div>
							</div>
							<input class="display-bubble" id="input-price-count" name="price-count" type="text" class="form-control floating-input modal-date-input" placeholder="0 €" />
						</div>
					</div>
				</div>

				<div class="text-area-ctn">
					<div class="section-title-ctn flex-row">
						<i class="comments-ico"></i>
						<div class="title">Commentaire</div>
					</div>
					<textarea id="commentsArea" name="comment" cols="40" rows="5" placeholder="Laissez un message à l’attention de la capitainerie."></textarea>
				</div>
				<div class="action-button-ctn">
					<div class="main-button" id="reservationBtn">
						Réserver avec Magelan eResa
						<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
						</svg>
					</div>
				</div>
			</div>
			<!-- NEW RESERVATION FORM END -->

			<!-- RESERVATION LIST START -->
			<div class="form-content hide" id="formListResa">
				<div class="section">
					<div class="section-title-ctn flex-row">
						<i class="anchor-ico"></i>
						<div class="title">En cours</div>
					</div>
					<div class="resa-list-ctn" id="resaListCtn">
						
					</div>
				</div>
			</div>
			<!-- RESERVATION LIST END -->
		</div>


	</div>
</body>
</html>
