<!doctype html>
<html lang="en" class="h-100">


{{element->header_app.html}}

<body class="body-scroll d-flex flex-column h-100 menu-overlay">
    <!-- screen loader -->
    {{element->loader.html}}

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <!-- Fixed navbar -->
        {{element->navheader.html}}
        <div class="product-image-top" style="background-color:white;">
            <img id="img" style="width:100%;height:auto;" src="img/image-3.png" alt="">
        </div>
        <!-- page content start -->
        <div class="container top-30" id="container">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 id="title"></h5>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col">
                            <p class="text-muted small" id="description"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="small vm">
                                <span class=" text-secondary" id="category"></span>
                            </p>
                        </div>
                    </div>
                    <div class="row" id="pj"></div>
                </div>
                <div class="card-body border-top border-color">
                    <p class="small text-secondary" id="content" style="text-align: justify;">
                    </p>
                </div>
            </div>
        </div>

        <script>
            var url = new URLSearchParams(window.location.search);
            fetch("/api/new/" + url.get('id')).then(response => response.json()).then(_data => {
                console.log(_data);
                var actualite = _data.data;
                //if (communication.category == "news")
                //    communication.category = "Article";
                document.getElementById("title").innerHTML = '<strong>' + actualite.title + '</strong>';
                //document.getElementById("category").innerHTML = communication.category;
                document.getElementById("content").innerHTML = actualite.content;
                document.getElementById("description").innerHTML = actualite.description;
                if (actualite.img) {
                    document.getElementById("img").src = actualite.img;
                } else {
                    document.getElementById("img").src = localStorage['entity_logo'];
                }

                if (actualite.pj) {
                    document.getElementById("pj").innerHTML = '<div class="border-top border-color col pt-2"><a target="_blank" href="' + actualite.pj + '"><i class="bi bi-paperclip" style="font-size:20px;"></i><span class="small">' + actualite.pjname + '</span></a></div>'

                    document.getElementById("container").innerHTML = document.getElementById("container").innerHTML.replace(/undefined/g, " ");

                }
            }).catch((error) => {
                console.log(error);
            })
        </script>

        <div class="container py-3">
            {{element->navbar.html}}
        </div>

    </main>
