	<!-- page level custom script -->
	<script>
		"use strict"
		$(window).on('load', function () {
			/* carousel */
			var swiper = new Swiper('.swiper-products', {
				slidesPerView: 'auto',
				spaceBetween: 0,
				pagination: 'false'
			});

			fetch("/api/partner/active/" + localStorage['harbourid']).then(response => response.json()).then(_data => {
				var activeSubCategories = _data.data.activeSubCategories;
				if (!activeSubCategories.restaurant)
					document.getElementById('restaurant').hidden = true;
				if (!activeSubCategories.bar)
					document.getElementById('bar').hidden = true;
				if (!activeSubCategories.culture)
					document.getElementById('culture').hidden = true;
				if (!activeSubCategories.divertissement)
					document.getElementById('divertissement').hidden = true;
				if (!activeSubCategories.detente)
					document.getElementById('detente').hidden = true;
				if (!activeSubCategories.decouverteautre)
					document.getElementById('decouverteautre').hidden = true;
			}).catch((error) => {
				console.log(error);
			});


			var row =
				'<div class="row">'
				+ '    <div class="col">'
				+ '        <div class="card product-card-small mb-3" onclick="window.location.href = (\'/partner?id=__ID_PARTNER__\');">'
				+ '           <div class="card-body">'
				+ '                <div class="row">'
				+ '                    <div class="col-3 p-1">'
				+ '                        <div class="product-image-small">'
				//+ '                            <div class="background" style="background-image: url(\'/img/image-3.html\');">'
				+ '                                <img style="width:auto;height:100%;" src="__IMG__" alt="" >'
				//+ '                            </div>'
				+ '                        </div>'
				+ '                        </div>'
				+ '                        <div class="col-9">'
				+ '                            <div class="row">'
				+ '                                <div class="col-auto">'
				+ '                                    <h6>__NAME__</h6>'
				+ '                                </div>'
				+ '                            </div>'
				+ '                            <div class="row">'
				+ '                                <div class="col-auto">'
				+ '                                    <div class="small text-secondary">__DESCRIPTION__</div>'
				+ '                                </div>'
				+ '                            </div>'
				+ '                            <div class="row">'
				+ '                                <div class="col-auto">'
				+ '                                    <div id="gps_adress">'
				+ '                                     __GPS_LINK__'
				+ '                                    </div>'
				+ '                                </div>'
				+ '                            </div>'
				+ '                        </div>'
				+ '                    </div>'
				+ '                </div>'
				+ '            </div>'
				+ '        </div>'
				+ '    </div>';


			fetch('/api/partner/' + localStorage['harbourid'] + '/discovery/' + urlParams.get('select')).then(response => response.json()).then(_data => {
				console.log(_data);
				// sort partners by name alphabetical order
				_data.data.sort((a, b) => (a.name.toLowerCase() > b.name.toLowerCase()) ? 1 : -1);

				var partners = _data.data;

				var sBrowser, sUsrAg = navigator.userAgent;
				var gpsLink;

				for (var i = 0; i < partners.length; i++) {
					if (sUsrAg.indexOf("Safari") > -1) {
						sBrowser = "Apple Safari";
						gpsLink = '<a href="http://maps.apple.com/?q=' + partners[i].address + '" class="small text-secondary"><i class="bi bi-geo-alt"></i>' + partners[i].address + '</a>'
					} else {
						gpsLink = '<a href="geo:0,0?q=' + partners[i].address + '" class="small text-secondary"><i class="bi bi-geo-alt"></i>' + partners[i].address + '</a>'
					}
					var currentRow = row.replace('__ID_PARTNER__', partners[i].id).replace('__NAME__', partners[i].name).replace('__DESCRIPTION__', partners[i].description).replace('__GPS_LINK__', gpsLink);

					if (partners[i].img) {
						currentRow = currentRow.replace("__IMG__", partners[i].img);
					} else {
						switch (partners[i].subcategory) {
							case "restaurant":
								currentRow = currentRow.replace("__IMG__", "/library/Restaurant.jpg");
								break;
							case "bar":
								currentRow = currentRow.replace("__IMG__", "/library/Bars.jpg");
								break;
							case "culture":
								currentRow = currentRow.replace("__IMG__", "/library/Culture.jpg");
								break;
							case "divertissement":
								currentRow = currentRow.replace("__IMG__", "/library/bien-etre.jpg");
								break;
							case "detente":
								currentRow = currentRow.replace("__IMG__", "/library/divertissement.png");
								break;
							case "decouverteautre":
								currentRow = currentRow.replace("__IMG__", "/library/autres-500.png");
								break;
							default:
								currentRow = currentRow.replace("__IMG__", "/library/autres-500.png");
								break;
						}
					}

					document.getElementById("content").insertAdjacentHTML('beforeend', currentRow);

				}

			}).catch((error) => {
				console.log(error);
			});


		});
	</script>
