<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Reservation ext</title>
  <link rel="stylesheet" href="/css/pages/magelan-login.css">
  <script src="/js/pages/magelan-login.js"></script>
</head>
<body>
  <div id="mainWrapper">

		<!-- LOGIN FORM -->
		<div class="form-ctn">
			<div class="title-ctn">Réserver mon escale</div>
			<div class="form-content">
				<div class="presentation-ctn">
					Pour les demandes d’escale sur le réseau de port Magelan, je connecte mon compte Magelan eResa
				</div>
				<div class="input-ctn">
					<input id="loginInput" type="text" name="login" placeholder="Email">
					<input id="pwdInput" type="password" name="password" placeholder="Mot de passe">
				</div>
				<div class="buttons-ctn">
					<div id="pwd-forget-btn">
						<a href="https://www.resaportcorse.com/utilisateur/utilisateur/lostpassword" target="_blank">
							Mot de passe oublié ?
						</a>
					</div>
					<div id="login-btn">
						<div id="loginText">Connexion</div>
						<div id="loginSpinner" class="lds-ellipsis hide"><div></div><div></div><div></div><div></div></div>

					</div>
					<div class="register-ctn">
						<div class="label">Pas encore inscrit ?</div>
						<a href="https://www.resaportcorse.com/utilisateur/inscription" target="_blank">
							<div id="register-btn">Créer mon compte</div>
						</a>
					</div>
					<div ></div>
				</div>
			</div>
		</div>
		<!-- LOGIN FORM END -->

	</div>
</body>
</html>
