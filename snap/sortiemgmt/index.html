<!doctype html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Content-Language" content="en" />
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="theme-color" content="#4188c9">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<link rel="icon" href="/fortpress_admin_assets/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" type="image/x-icon" href="/fortpress_admin_assets/favicon.ico" />
	<title>Vendors management</title>
	
	<script src="/fortpress_admin_assets/assets/js/require.min.js"></script>
	<script>
		requirejs.config({
			baseUrl: '/'
		});
	</script>
	<!-- Dashboard Core -->
	<link href="/fortpress_admin_assets/assets/css/dashboard.css" rel="stylesheet" />
	<script src="/fortpress_admin_assets/assets/js/dashboard.js"></script>
	<link href="/css/sortiemgmt.css" rel="stylesheet">
	<script src="/js/sortiemgmt.js"></script>
</head>

<body class="">
	<div class="page">
		<div class="flex-fill">
			<div class="my-3 my-md-5">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Gestion des sorties</h3>
							</div>
							<div class="card-body">
								<div id="harbourError"></div>
								<!-- <div class="row">
									__HARBOUR_ID_INPUT__
								</div> -->
								<div class="input-group rounded">
									<input id="searchInput" type="search" class="form-control" placeholder="Votre recherche" aria-label="Search"/>
								</div>
								<div class="table-responsive">
									<table class="table card-table table-vcenter text-nowrap datatable dataTable">
										<thead>
											<tr>
												<th id="tableTitle1">Bateau</th>
												<th id="tableTitle2">Place</th>
												<th id="tableTitle3">Plaisancier</th>
												<th id="tableTitle5">Nombre de sorties</th>
												<th id="tableTitle6">Challenge</th>
											</tr>
										</thead>
										<tbody id="sortieRowsCtn">
										</tbody>
									</table>
									<nav aria-label="Page navigation example">
										<ul class="pagination">
											<li class="page-item" id="paginationBtnPrev">
												<a class="page-link" href="#" aria-label="Previous">
													<span aria-hidden="true">&laquo;</span>
												</a>
											</li>
											<li class="page-item"><a class="page-link" id="paginationBtnA" href="#">1</a></li>
											<li class="page-item"><a class="page-link" id="paginationBtnB" href="#">2</a></li>
											<li class="page-item"><a class="page-link" id="paginationBtnC" href="#">3</a></li>
											<li class="page-item" id="paginationBtnNext">
												<a class="page-link" href="#" aria-label="Next">
													<span aria-hidden="true">&raquo;</span>
												</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
					<div class="modal hide" id="sortieModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">BATEAU</h5>
								</div>
								<div class="modal-body">
									<div class="body-title">Challenge (?)</div>
									<ul class="list-group" id="listSortiesCtn">
										<li class="list-group-item">
											<div class="">Date de sortie</div>
											<div class="">Date de retour</div>
										</li>
									</ul>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" id="modalCloseBtn">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
